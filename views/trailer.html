<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/trailer.css">
    <style>
        .container {
            max-width: 1100px;
        }

        .div-video {
            width: 90%;
            padding-top: 56.25%;
            position: relative;
        }

        .div-video video {
            width: 100%;
            height: 90%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            margin: 13%;
            margin-top: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container"> 
        <div class="div-video">
            <video autoplay muted src="trailer.mp4" type="video/mp4" id="myVideo" onclick="togglePause()"></video>
            <button class="mute-button" onclick="toggleMute()">Desmutar</button>
        </div>
    </div>

    <script>
        var video = document.getElementById("myVideo");

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                document.querySelector(".mute-button").textContent = "Mudo";
            } else {
                video.muted = true;
                document.querySelector(".mute-button").textContent = "Desmutar";
            }
        }

        function togglePause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function openTrailerPage() {
            window.open("/views/trailer.html", "_blank");
        }
    </script>
</body>

</head>

</html>
