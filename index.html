<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/script.js"></script>
    <style>
        .container {
            max-width: 1100px;
        }

        .div-video {
            width: 90%;
            padding-top: 56.25%;
            position: relative;
        }

        .div-video video {
            width: 100%;
            height: 90%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            margin: 13%;
            margin-top: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="titulo"></div>
    <div class="sub-title"></div>

    <header>
        <nav class="nav-bar">
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#home" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" onclick="openStoryPage()">Story</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" onclick="openWallpaperPage()">Wallpapers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" onclick="openTrailerPage()">Trailer</a></li>
                </ul>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><image class="icon" src="assets/icon mobile/menu_white_36dp.svg"
                        alt=""></button>
            </div>
        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="openStoryPage()">Story</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="openWallpaperPage()">Wallpapers</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="openTrailerPage()">Trailer</a></li>
            </ul>
        </div>

    <div class="container"> 
        <div class="div-video">
            <video autoplay muted src="/video/luffy-gear5.mp4" type="video/mp4" id="myVideo" onclick="togglePause()"></video>
            <button class="mute-button" onclick="toggleMute()">Desmutar</button>
        </div>
    </div>

    <script>
        var video = document.getElementById("myVideo");

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                document.querySelector(".mute-button").textContent = "Mudo";
            } else {
                video.muted = true;
                document.querySelector(".mute-button").textContent = "Desmutar";
            }
        }

        function togglePause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function openTrailerPage() {
            window.open("/views/trailer.html", "_blank");
        }
        function openWallpaperPage() {
            window.open("/views/wallpapers.html", "_blank");
        }
        function openStoryPage() {
            window.open("/views/story.html", "_blank");
        }
    </script>
</body>

</html>
